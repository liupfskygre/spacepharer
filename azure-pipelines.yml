trigger:
  - master

variables:
    regression: 1

jobs:
  - job: build_ubuntu_1604
    displayName: Ubuntu 1604
    pool:
      vmImage: 'Ubuntu-16.04'

    strategy:
      matrix:
        avx2:
          SIMD: 'AVX2'
          STATIC: 1
          MPI: 0
        sse:
          SIMD: 'SSE4_1'
          STATIC: 1
          MPI: 0
        avx2_mpi:
          SIMD: 'AVX2'
          STATIC: 0
          MPI: 1

    steps:
      - checkout: self
        submodules: true
      - script: |
          sudo apt-get update
          sudo apt-get -y install mpi-default-dev mpi-default-bin
        displayName: Install Dependencies
        condition: eq(variables['MPI'], 1)
      - script: |
          mkdir build && cd build
          if [ "${STATIC}" -eq "1" ]; then
              cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_SHARED_LIBS=OFF \
                -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc \
                -static-libstdc++" -DCMAKE_FIND_LIBRARY_SUFFIXES=".a" \
                -DENABLE_WERROR=1 -DHAVE_${SIMD}=1 -DHAVE_MPI=${MPI} ..
          else
              cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DENABLE_WERROR=1 -DHAVE_${SIMD}=1 -DHAVE_MPI=${MPI} ..
          fi

          make -j $(nproc --all)
        displayName: Build MetaEuk
      - script: |
          cd ${BUILD_SOURCESDIRECTORY}/tests
          ./run.sh "${BUILD_SOURCESDIRECTORY}/build/src/whisper"
        displayName: Run Regression Suite
        condition: eq(variables['regression'], 1)
      - task: PublishPipelineArtifact@0
        condition: eq(variables['STATIC'], 1)
        inputs:
          targetPath: $(Build.SourcesDirectory)/build/src/whisper
          artifactName: whisper-linux-$(SIMD)

  - job: build_macos_1014
    displayName: macOS 1014
    pool:
      vmImage: 'macOS-10.14'
    steps:
      - checkout: self
        submodules: true
      - script: |
          brew install cmake gcc@9 zlib bzip2 coreutils
        displayName: Install Dependencies
      - script: |
          cd ${BUILD_SOURCESDIRECTORY}
          CC=gcc-9 CXX=g++-9 ./lib/mmseqs/util/build_osx.sh . build whisper
        displayName: Build MetaEuk
      - script: |
          cd ${BUILD_SOURCESDIRECTORY}/tests
          ./run.sh "${BUILD_SOURCESDIRECTORY}/build/build_sse41/src/whisper"
        displayName: Run Regression Suite
        condition: eq(variables['regression'], 1)
      - task: PublishPipelineArtifact@0
        inputs:
          targetPath: $(Build.SourcesDirectory)/build/build_sse41/src/whisper
          artifactName: whisper-darwin-sse41
      - task: PublishPipelineArtifact@0
        inputs:
          targetPath: $(Build.SourcesDirectory)/build/build_avx2/src/whisper
          artifactName: whisper-darwin-avx2


  - job: upload_artifacts
    displayName: Upload Artifacts
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    pool:
      vmImage: 'Ubuntu-16.04'
    dependsOn:
      - build_macos_1014
      - build_ubuntu_1604
      # - build_windows_2019
    steps:
      - script: |
          cd "${BUILD_SOURCESDIRECTORY}"
          mkdir whisper
          cp -f README.md LICENCE.md whisper
          mkdir whisper/bin
      - task: DownloadPipelineArtifact@1
        inputs:
          artifactName: whisper-darwin-sse41
          targetPath: $(Build.SourcesDirectory)/whisper/bin
      - script:
          chmod +x "${BUILD_SOURCESDIRECTORY}/whisper/bin/whisper"
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: $(Build.SourcesDirectory)/whisper
          archiveFile: $(Build.SourcesDirectory)/whisper-osx-sse41.tar.gz
          includeRootFolder: true
          archiveType: tar
